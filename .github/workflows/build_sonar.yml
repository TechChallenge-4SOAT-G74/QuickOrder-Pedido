name: SonarCloud
on:
  push:
    branches: [ "develop", "Pedido-01" ]
  pull_request:
    branches: [ "main" ]
jobs:
  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env: 
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
  build:
    name: Build
    needs: sonarcloud
    runs-on: ubuntu-latest
    steps:         
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Build 
        uses: docker/build-push-action@v5
        with:
          context: ./src
          file: src/QuickOrderPedido.Api/Dockerfile
          push: false
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/quickorder-backend:latest
          secrets: |
            DOCKERHUB_TOKEN=${{ secrets.DOCKERHUB_TOKEN }}

